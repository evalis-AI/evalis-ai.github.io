<section class="hero careers-hero">
    <h1>Work With Us</h1>
    <p>Grow your career in AI & Data Innovation at Evalis AI</p>

<!-- Careers Content -->
<section class="content careers-content">
    <h2>Contributor Registration</h2>
    <p>Want to join our team or contribute as a freelancer? Fill in your details below:</p>

    <!-- Registration Form -->
    <form action="mailto:careers@evalis-ai.com" method="post" enctype="multipart/form-data" class="career-form">
        
        <label for="full-name">Full Name *</label>
        <input type="text" id="full-name" name="full-name" placeholder="Your full name" required>
        
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>

        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone number" required>

        <label for="cv-upload">Upload Your CV *</label>
        <input type="file" id="cv-upload" name="cv-upload" accept=".pdf,.doc,.docx" required>

        <label for="gdrive-link">Google Drive CV Link (optional)</label>
        <input type="url" id="gdrive-link" name="gdrive-link" placeholder="https://drive.google.com/...">

        <label for="position">Position Interested In</label>
        <input type="text" id="position" name="position" placeholder="Ex: Data Annotator, QA Specialist">

        <label for="message">Any Additional Info</label>
        <textarea id="message" name="message" placeholder="Tell us about you..."></textarea>

        <button type="submit" class="btn-primary">Submit Application</button>
    </form>
</section>
