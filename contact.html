<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Evalis AI</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(180deg, #0b1020, #050816);
      color: #e5e7eb;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0f172a;
    }

    header img {
      height: 42px;
    }

    nav a {
      color: #c7d2fe;
      margin-left: 18px;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 12px;
    }

    .hero p {
      color: #94a3b8;
      font-size: 18px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px 80px;
    }

    .card {
      background: rgba(255,255,255,0.04);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: #e5e7eb;
    }

    textarea {
      min-height: 120px;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #6366f1, #22d3ee);
      color: #020617;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Evalis AI">
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="careers.html">Careers</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Contact Evalis AI</h1>
  <p>Tell us about your project or collaboration idea</p>
</section>

<div class="container">
  <div class="card">
    <form action="https://formspree.io/f/mdanqopk" method="POST">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Message</label>
      <textarea name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</div>

<footer>
  © 2025 Evalis AI • evalisglobal@gmail.com
</footer>

</body>
</html>
