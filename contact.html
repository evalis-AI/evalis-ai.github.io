<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Evalis AI</title>
    <link rel="icon" type="image/png" href="favicon-96x96.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #5b8bff;
            --secondary: #7c7cff;
            --bg: #030612;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f3f4f6;
            --muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 10%, rgba(91, 139, 255, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(124, 124, 255, 0.08) 0%, transparent 40%);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 8%;
            background: rgba(3, 6, 18, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0; z-index: 1000;
        }

        .logo-text { font-weight: 800; font-size: 1.4rem; color: #FFF; text-decoration: none; }
        .nav-links a { margin-left: 2rem; color: var(--muted); text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        .nav-links a:hover { color: var(--secondary); }

        .contact-container {
            max-width: 1100px;
            margin: 80px auto;
            padding: 0 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .contact-header { text-align: center; margin-bottom: 50px; padding-top: 40px; }
        .contact-header h1 { font-size: 3rem; margin-bottom: 10px; }

        .glass-card {
            background: var(--card);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
        }

        .contact-info h2, .contact-form h2 { margin-bottom: 25px; font-size: 1.5rem; }
        
        .info-item { margin-bottom: 25px; }
        .info-item label { display: block; color: var(--muted); font-size: 0.85rem; margin-bottom: 5px; }
        .info-item a, .info-item p { 
            color: #fff; 
            text-decoration: none; 
            font-size: 1.1rem; 
            font-weight: 500; 
            transition: 0.3s; 
        }
        .info-item a:hover { color: var(--primary); }

        /* Social Buttons */
        .social-grid { display: flex; gap: 15px; margin-top: 30px; }
        .social-btn {
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
            text-align: center;
            flex: 1;
        }
        .fb { background: #1877F2; color: white; }
        .li { background: #0077B5; color: white; }
        .social-btn:hover { opacity: 0.8; transform: translateY(-3px); }

        /* Form Styling */
        .form-group { margin-bottom: 20px; }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover { background: var(--secondary); transform: scale(1.02); }

        footer { text-align: center; padding: 50px; color: var(--muted); font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <nav>
        <a href="index.html" class="logo-text">Evalis AI</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html" style="color: var(--primary);">Contact</a>
        </div>
    </nav>

    <div class="contact-header">
        <h1>Contact Us</h1>
        <p style="color: var(--muted);">Let's discuss your AI evaluation or data project</p>
    </div>

    <main class="contact-container">
        <div class="glass-card contact-info">
            <h2>Get in Touch</h2>
            
            <div class="info-item">
                <label>Email</label>
                <a href="mailto:evalisglobal@gmail.com">evalisglobal@gmail.com</a>
            </div>

            <div class="info-item">
                <label>Phone / WhatsApp</label>
                <a href="https://wa.me/919544842260" target="_blank">+91 95448 42260</a>
            </div>

            <div class="info-item">
                <label>Availability</label>
                <p>Remote - Global Projects</p>
            </div>

            <div class="social-grid">
                <a href="https://www.facebook.com/evalisai" target="_blank" class="social-btn fb">Facebook</a>
                <a href="https://www.linkedin.com/company/evalis-ai" target="_blank" class="social-btn li">LinkedIn</a>
            </div>
        </div>

        <div class="glass-card contact-form">
            <h2>Send a Message</h2>
            <form action="#">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <select>
                        <option>AI Output Evaluation</option>
                        <option>Data Labeling</option>
                        <option>Search Relevance</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea rows="4" placeholder="How can we help?"></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2026 Evalis AI - Human-Led AI Data Services
    </footer>

</body>
</html>
