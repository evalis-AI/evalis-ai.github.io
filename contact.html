<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Evalis AI</title>
    <link rel="icon" type="image/png" href="favicon-96x96.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #5b8bff;
            --secondary: #7c7cff;
            --bg: #030612;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f3f4f6;
            --muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 10% 10%, rgba(91, 139, 255, 0.1) 0%, transparent 40%);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 8%;
            background: rgba(5, 6, 18, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0; z-index: 1000;
        }

        .logo-container { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-img { height: 32px; width: auto; }
        .logo-text { font-weight: 800; font-size: 1.5rem; color: #ffffff !important; }

        .nav-links { display: flex; gap: 1.5rem; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--muted); font-size: 0.85rem; transition: 0.3s; }
        .btn-nav { border: 1px solid var(--primary); padding: 8px 16px; border-radius: 10px; color: var(--primary) !important; }

        .container { max-width: 800px; margin: 80px auto; padding: 0 5%; }
        h1 { font-size: 3rem; font-weight: 800; text-align: center; margin-bottom: 1rem; }
        .subtitle { text-align: center; color: var(--muted); margin-bottom: 3rem; }

        .contact-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 3rem;
            border-radius: 24px;
        }

        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: var(--text); font-weight: 600; font-size: 0.9rem; }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            font-family: inherit;
        }
        textarea { height: 120px; resize: none; }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(91, 139, 255, 0.3); }

        .social-section {
            margin-top: 40px;
            text-align: center;
            border-top: 1px solid var(--border);
            padding-top: 30px;
        }
        .social-links { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .social-links a { 
            color: var(--primary); 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 1rem;
        }

        footer { text-align: center; padding: 40px; color: var(--muted); font-size: 0.8rem; }

        @media (max-width: 768px) {
            nav { flex-direction: column; padding: 1.5rem 5%; gap: 15px; }
            .container { margin: 40px auto; }
            .contact-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="mesh-bg"></div>

    <nav>
        <a href="index.html" class="logo-container">
            <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
            <span class="logo-text">Evalis AI</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="assessment.html" class="btn-nav">Take Assessment</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="careers.html">Contributors</a>
        </div>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p class="subtitle">Partner with us for high-quality AI data services.</p>

        <div class="contact-card">
            <form action="https://formspree.io/f/xvgzgeol" method="POST">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Company Email</label>
                    <input type="email" name="email" placeholder="email@company.com" required>
                </div>
                <div class="form-group">
                    <label>Service Needed</label>
                    <select name="service">
                        <option value="data-evaluation">AI Data Evaluation</option>
                        <option value="search-relevance">Search Relevance</option>
                        <option value="content-moderation">Content Moderation</option>
                        <option value="other">Other / General Inquiry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" placeholder="How can we help your project?"></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>

            <div class="social-section">
                <p style="color: var(--muted); font-size: 0.9rem;">Follow our updates</p>
                <div class="social-links">
                    <a href="https://www.facebook.com/profile.php?id=61571550993863" target="_blank" rel="noopener noreferrer">Facebook</a>
                    <a href="https://www.linkedin.com/company/evalis-ai/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2026 Evalis AI - Human-Led AI Data Services<br>
        Email: evalisglobal@gmail.com
    </footer>
</body>
</html>
