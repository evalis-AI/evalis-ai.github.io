<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Evalis AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5b5bff;
            --secondary: #7c7cff;
            --bg: #030612;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f3f4f6;
            --muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(91, 91, 255, 0.05), transparent);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 8%;
            background: rgba(3, 6, 18, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .logo-container { display: flex; align-items: center; gap: 12px; text-decoration: none; color: #fff; font-weight: 800; }
        .logo-img { height: 30px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 80px 8%; }
        
        .contact-header { text-align: center; margin-bottom: 60px; }
        .contact-header h1 { font-size: 3rem; margin-bottom: 10px; }
        .contact-header p { color: var(--muted); }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .info-card, .form-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 24px;
        }

        h3 { margin-bottom: 25px; font-size: 1.5rem; }

        .info-item { margin-bottom: 20px; }
        .info-item label { display: block; color: var(--primary); font-weight: 600; font-size: 0.9rem; margin-bottom: 5px; }
        .info-item p { color: var(--text); font-size: 1.1rem; }

        .social-links { display: flex; gap: 10px; margin-top: 30px; }
        .social-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .social-btn:hover { background: var(--primary); border-color: var(--primary); }

        /* Form Styling */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--muted); }
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus { outline: 1px solid var(--primary); border-color: var(--primary); }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(91, 91, 255, 0.2); }

        footer { text-align: center; padding: 40px; color: var(--muted); font-size: 0.8rem; margin-top: 60px; }
    </style>
</head>
<body>

<div class="mesh-bg"></div>

<nav>
    <a href="index.html" class="logo-container">
        <img src="logo.png" alt="Evalis AI" class="logo-img"> 
        <span>Evalis AI</span>
    </a>
</nav>

<div class="container">
    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>Let's discuss your AI evaluation or data project</p>
    </div>

    <div class="contact-grid">
        <div class="info-card">
            <h3>Get in Touch</h3>
            <div class="info-item">
                <label>Email:</label>
                <p>evalisglobal@gmail.com</p>
            </div>
            <div class="info-item">
                <label>Phone / WhatsApp:</label>
                <p>+91 95448 42260</p>
            </div>
            <div class="info-item">
                <label>Availability:</label>
                <p>Remote - Global Projects</p>
            </div>

            <div class="social-links">
                <a href="#" class="social-btn">Facebook Page</a>
                <a href="#" class="social-btn">LinkedIn Page</a>
            </div>
        </div>

        <div class="form-card">
            <h3>Send a Message</h3>
            <form action="https://formspree.io/f/your-id-here" method="POST">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" name="company" placeholder="Organization">
                </div>
                <div class="form-group">
                    <label>Service Interest</label>
                    <select name="service">
                        <option value="Evaluation">AI Output Evaluation</option>
                        <option value="Labeling">Data Labeling</option>
                        <option value="Relevance">Search Relevance</option>
                        <option value="Trust">Language & Trust</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="4" placeholder="How can we help?" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </div>
</div>

<footer>
    © 2026 Evalis AI · Human-Led AI Data Services
</footer>

</body>
</html>
