<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Evalis AI</title>
    <link rel="icon" type="image/png" href="favicon-96x96.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #5b8bff;
            --secondary: #7c7cff;
            --bg: #030612;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f3f4f6;
            --muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 10% 10%, rgba(91, 139, 255, 0.1) 0%, transparent 40%);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 8%;
            background: rgba(5, 6, 18, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0; z-index: 1000;
        }

        .logo-container { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-img { height: 32px; width: auto; }
        .logo-text { font-weight: 800; font-size: 1.5rem; color: #ffffff !important; }

        .nav-links { display: flex; gap: 1.5rem; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--muted); font-size: 0.85rem; transition: 0.3s; }
        .btn-nav { border: 1px solid var(--primary); padding: 8px 16px; border-radius: 10px; color: var(--primary) !important; }

        .container { max-width: 900px; margin: 60px auto; padding: 0 5%; }
        h1 { font-size: 3rem; font-weight: 800; text-align: center; margin-bottom: 1rem; }
        
        .contact-layout { display: grid; grid-template-columns: 1fr 1.5fr; gap: 40px; margin-top: 40px; }

        /* Left Side: Info */
        .info-card { background: var(--card); border: 1px solid var(--border); padding: 2.5rem; border-radius: 24px; height: fit-content; }
        .info-item { margin-bottom: 30px; }
        .info-item h4 { color: var(--primary); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .info-item p { font-size: 1.1rem; font-weight: 600; }
        
        /* Right Side: Form */
        .form-card { background: var(--card); border: 1px solid var(--border); padding: 2.5rem; border-radius: 24px; }
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; color: var(--muted); font-size: 0.9rem; }
        input, select, textarea {
            width: 100%; padding: 12px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); border-radius: 10px; color: white; font-family: inherit;
        }
        textarea { height: 100px; resize: none; }

        .btn-submit {
            width: 100%; padding: 14px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-submit:hover { background: var(--secondary); transform: translateY(-2px); }

        .social-links { display: flex; gap: 15px; margin-top: 15px; }
        .social-links a { color: var(--text); text-decoration: none; font-size: 0.9rem; opacity: 0.7; }
        .social-links a:hover { color: var(--primary); opacity: 1; }

        footer { text-align: center; padding: 40px; color: var(--muted); font-size: 0.8rem; }

        @media (max-width: 768px) {
            nav { flex-direction: column; padding: 1rem; gap: 10px; }
            .contact-layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="mesh-bg"></div>

    <nav>
        <a href="index.html" class="logo-container">
            <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
            <span class="logo-text">Evalis AI</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="careers.html">Contributors</a>
        </div>
    </nav>

    <div class="container">
        <h1>Let's Connect</h1>
        
        <div class="contact-layout">
            <div class="info-card">
                <div class="info-item">
                    <h4>Direct Email</h4>
                    <p>evalisglobal@gmail.com</p>
                </div>
                <div class="info-item">
                    <h4>Location</h4>
                    <p>India / Remote</p>
                </div>
                <div class="info-item">
                    <h4>Follow Us</h4>
                    <div class="social-links">
                        <a href="https://www.facebook.com/profile.php?id=61571550993863" target="_blank">Facebook</a>
                        <a href="https://www.linkedin.com/company/evalis-ai/" target="_blank">LinkedIn</a>
                    </div>
                </div>
            </div>

            <div class="form-card">
                <form action="https://formspree.io/f/xvgzgeol" method="POST">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Business Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>How can we help?</label>
                        <select name="subject">
                            <option>AI Model Evaluation</option>
                            <option>Data Labeling</option>
                            <option>Partnership Inquiry</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Inquiry</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2026 Evalis AI - Human-Led AI Data Services
    </footer>
</body>
</html>
