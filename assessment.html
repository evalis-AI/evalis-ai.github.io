<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Readiness Assessment | Evalis AI</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .quiz-card { background: #111; padding: 40px; border-radius: 20px; border: 1px solid #333; max-width: 500px; width: 90%; text-align: center; }
        .q-box { display: none; }
        .q-box.active { display: block; }
        .option { display: block; background: #1a1a1a; padding: 15px; margin: 10px 0; border-radius: 10px; cursor: pointer; border: 1px solid #222; transition: 0.2s; }
        .option:hover { border-color: #007bff; background: #222; }
        #res-box { display: none; }
        .btn-call { background: #007bff; color: white; padding: 15px 30px; border-radius: 5px; text-decoration: none; display: inline-block; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="quiz-card">
    <div id="q1" class="q-box active">
        <h2>How clean is your data?</h2>
        <div class="option" onclick="move(1, 20)">Siloed / Unorganized</div>
        <div class="option" onclick="move(1, 60)">Partially Labeled</div>
        <div class="option" onclick="move(1, 100)">Fully Ready for Training</div>
    </div>

    <div id="q2" class="q-box">
        <h2>Do humans audit your AI?</h2>
        <div class="option" onclick="move(2, 0)">No, it's fully automated</div>
        <div class="option" onclick="move(2, 50)">Occasionally</div>
        <div class="option" onclick="move(2, 100)">Yes, systematic review</div>
    </div>

    <div id="res-box">
        <h2 style="color: #007bff;">Your Score: <span id="final-score">0</span>%</h2>
        <p id="feedback"></p>
        <p>Your current path has hidden risks. Let's fix them.</p>
        <a href="index.html#contact" class="btn-call">Back to Home</a>
    </div>
</div>

<script>
    let score = 0;
    function move(current, points) {
        score += points;
        document.getElementById('q' + current).classList.remove('active');
        let next = document.getElementById('q' + (current + 1));
        if (next) { next.classList.add('active'); } 
        else { showResults(); }
    }
    function showResults() {
        document.getElementById('res-box').style.display = 'block';
        let avg = score / 2;
        document.getElementById('final-score').innerText = avg;
        document.getElementById('feedback').innerText = avg < 70 ? 
            "Risk Detected: Your model needs human-led verification." : 
            "Great foundation! Let's optimize your RLHF workflow.";
    }
</script>
</body>
</html>
