  <style>
    * {
      margin: 0;

      box-sizing: border-box;

    }

    body {
      background: #050b1a;
      color: #ffffff;
    }

    /* HERO SECTION */
    .hero {
      min-height: 100vh;

      text-decoration: none;

    }

    h1 {
      font-size: clamp(36px, 5vw, 60px);

      line-height: 1.2;
      margin-bottom: 20px;
    }

      color: #6ce1ff;
    }

    .tagline {
      font-size: clamp(16px, 2.5vw, 20px);
      max-width: 700px;
      opacity: 0.95;
    }

    /* FOOTER */
    footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
