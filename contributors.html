<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors | Evalis AI</title>
    <link rel="icon" type="image/png" href="favicon-96x96.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #5b8bff; --bg: #030612; --card: rgba(255, 255, 255, 0.03); --text: #f3f4f6; --muted: #94a3b8; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text); text-align: center; }
        .mesh-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 10% 10%, rgba(91, 139, 255, 0.12) 0%, transparent 40%); }
        .container { padding: 100px 5%; }
        h1 { font-size: 3rem; margin-bottom: 40px; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .contributor-card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 30px; border-radius: 24px; display: inline-block; transition: 0.3s; }
        .contributor-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 15px; }
        .btn-back { margin-top: 40px; display: inline-block; color: var(--primary); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="mesh-bg"></div>
    <div class="container">
        <h1>Project Contributors</h1>
        <div class="contributor-card">
            <img src="https://github.com/evalis-AI.png" alt="evalis-AI" class="avatar">
            <h3>evalis-AI</h3>
            <p style="color: var(--muted);">Lead Developer & Founder</p>
            <a href="https://github.com/evalis-AI" style="color: var(--primary); text-decoration: none; font-size: 0.9rem;">View GitHub Profile →</a>
        </div>
        <br>
        <a href="index.html" class="btn-back">← Back to Home</a>
    </div>
</body>
</html>
