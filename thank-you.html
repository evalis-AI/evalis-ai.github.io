<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Evalis AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #5b5bff;
      --secondary: #7c7cff;
      --bg: #070b18;
      --card: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.12);
      --text: #e5e7eb;
      --muted: #9aa4b2;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1230, #050814);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .box {
      max-width: 640px;
      width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 48px 36px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 26px;
    }

    a {
      display: inline-block;
      padding: 14px 26px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    a:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Thank You!</h1>
    <p>
      Your contributor registration has been successfully submitted.<br><br>
      Our team will review your details and contact you when suitable projects
      are available.
    </p>

    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
