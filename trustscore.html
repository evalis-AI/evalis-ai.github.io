<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evalis TrustScore™ – AI Answer Evaluation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #f9fafb;
      color: #1f2937;
    }

    header {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    header p {
      margin-top: 12px;
      font-size: 17px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0.95;
    }

    .container {
      max-width: 900px;
      margin: -40px auto 60px;
      padding: 0 20px;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
    }

    textarea, input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    textarea {
      min-height: 120px;
    }

    button {
      margin-top: 24px;
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.95;
    }

    .note {
      font-size: 14px;
      color: #6b7280;
      margin-top: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>Evalis TrustScore™</h1>
  <p>
    Human-led evaluation of AI-generated answers to assess reliability,
    hallucination risk, and real-world usefulness.
  </p>
</header>

<div class="container">
  <div class="card">

    <label>Your Email</label>
    <input type="email" placeholder="you@example.com">

    <label>Original Question / Prompt</label>
    <textarea placeholder="What question did you ask the AI?"></textarea>

    <label>AI-Generated Answer</label>
    <textarea placeholder="Paste the full AI-generated response here"></textarea>

    <label>Intended Use</label>
    <select>
      <option>Blog / Article</option>
      <option>Product / App</option>
      <option>Research / Study</option>
      <option>Internal Use</option>
    </select>

    <button>Submit for TrustScore Evaluation</button>

    <p class="note">
      One submission = one human evaluation.
      Results delivered via email within 24–48 hours.
    </p>

  </div>
</div>

</body>
</html>
